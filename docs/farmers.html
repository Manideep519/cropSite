    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><img src="/assets/images/logo.jpeg" alt=""></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Info</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Register <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="farmers.html">Farmers</a></li>
                        <li><a href="retailers.html">Retailers</a></li>
                        <li><a href="dealers.html">Dealers</a></li>

                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>


    <section class="farmers__register">

        <div class="container-fluid farmers__register__title">
            <div class="container">
                <div class="row">
                    <h2>Farmers</h2>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <form id="myForm-farmers" action="fa-send" method="POST" role="form">
                    <legend>Fill the Form According to your Crop</legend>
                    <div id="alertSuccess" class="alert-success {{class_alert}}" role="alert">
                        {{msg}}
                        <button type="button" class="close hide {{class_show}}" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="">
                                <label for="name">Name</label>
                                <input required name="fa_name" type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="">
                                <label for="email">Email</label>
                                <input required name="fa_email" type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="col-xs-12">
                            <div class="">
                                <label for="number">Phone Number</label>
                                <input required name="fa_number" id="number" type="tel" class="tel form-control" pattern="\d*" x-autocompletetype="tel" maxlength="10" placeholder="Phone Number">
                            </div>
                        </div>

                        <div class="col-xs-12 col-md-6">
                            <div class="">
                                <label for="cropname">Crop sown</label>
                                <input required name="fa_crop" type="text" class="form-control" id="cropname" placeholder="Crop Sown">
                            </div>
                        </div>

                        <div class="col-xs-12 col-md-6">
                            <div class="">
                                <label for="cropsowndate">Crop Sown Date</label>
                                <input required name="fa_crop_sown_date" type="date" class="form-control" id="cropsowndate" placeholder="Crop Sown Date">
                            </div>
                        </div>

                        <div class="col-xs-12 col-md-7">
                            <div class="">
                                <label for="fertilizers">Fertilizers</label>
                                <textarea required name="fa_fertilizers" placeholder="Fertilizers" id="fertilizers" class="form-control" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="col-12 col-md-5">
                            <div class="">
                                <label for="other">Others</label>
                                <textarea required name="fa_other" placeholder="Others" id="other" class="form-control" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="col-xs-12">
                            <input id="field_terms" onchange="this.setCustomValidity(validity.valueMissing ? 'Please indicate that you accept the Terms and Conditions' : '');" id="checkbox" required="required" type="checkbox" name="terms">
                            <label for="checkbox">
                             I accept the <u>Terms and Conditions</u>
                        </label>
                        </div>

                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary btn-form mg-tp-3 mg-bt-2">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/nav.js"></script>
</body>

</html>
